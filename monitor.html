<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>DCC - AI Monitor</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        :root {
            --bg-primary: #18181b;
            --bg-surface: #1f1f23;
            --bg-elevated: #27272a;
            --bg-hover: #2e2e33;
            --border-subtle: rgba(255, 255, 255, 0.06);
            --text-primary: #fafafa;
            --text-secondary: #a1a1aa;
            --text-tertiary: #71717a;
            --accent: #a78bfa;
            --accent-soft: rgba(167, 139, 250, 0.1);
            --green: #22c55e;
            --orange: #f59e0b;
            --radius: 8px;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            height: 100vh;
            overflow: hidden;
        }
        
        .app {
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        /* Header */
        .header {
            height: 48px;
            background: var(--bg-surface);
            border-bottom: 1px solid var(--border-subtle);
            display: flex;
            align-items: center;
            padding: 0 16px;
            padding-left: 76px;
            gap: 16px;
            -webkit-app-region: drag;
        }
        
        .logo {
            font-weight: 700;
            font-size: 15px;
            background: linear-gradient(135deg, var(--accent), #818cf8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .divider {
            width: 1px;
            height: 20px;
            background: var(--border-subtle);
        }
        
        .status {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 12px;
            color: var(--text-tertiary);
        }
        
        .status-dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: var(--green);
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .spacer { flex: 1; }
        
        .layout-tabs {
            display: flex;
            gap: 2px;
            background: var(--bg-elevated);
            padding: 3px;
            border-radius: 6px;
            -webkit-app-region: no-drag;
        }
        
        .layout-tab {
            padding: 5px 8px;
            border: none;
            background: transparent;
            color: var(--text-tertiary);
            border-radius: 4px;
            cursor: pointer;
            display: flex;
            align-items: center;
        }
        
        .layout-tab:hover { color: var(--text-secondary); }
        .layout-tab.active { background: var(--accent-soft); color: var(--accent); }
        
        .refresh-btn {
            -webkit-app-region: no-drag;
            background: transparent;
            border: 1px solid var(--border-subtle);
            color: var(--text-tertiary);
            width: 32px;
            height: 32px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
        }
        
        .refresh-btn:hover { background: var(--bg-hover); color: var(--text-primary); }
        
        /* Main */
        .main {
            flex: 1;
            display: flex;
            overflow: hidden;
        }
        
        /* Sidebar */
        .sidebar {
            width: 220px;
            background: var(--bg-surface);
            border-right: 1px solid var(--border-subtle);
            padding: 12px;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
        }
        
        .section-title {
            font-size: 10px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: var(--text-tertiary);
            margin-bottom: 8px;
            margin-top: 16px;
        }
        
        .section-title:first-child { margin-top: 0; }
        
        .app-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 8px 10px;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.15s ease;
            margin-bottom: 2px;
        }
        
        .app-item:hover { background: var(--bg-hover); }
        .app-item.active { background: var(--accent-soft); }
        .app-item.monitoring { border-left: 2px solid var(--green); }
        
        .app-dot {
            width: 8px;
            height: 8px;
            border-radius: 2px;
        }
        
        .app-dot.claude { background: #a78bfa; }
        .app-dot.chatgpt, .app-dot.gpt { background: #10b981; }
        .app-dot.gemini, .app-dot.chrome { background: #3b82f6; }
        .app-dot.cursor { background: #f59e0b; }
        .app-dot.safari { background: #06b6d4; }
        .app-dot.notion { background: #e11d48; }
        .app-dot.perplexity { background: #06b6d4; }
        .app-dot.arc { background: #ec4899; }
        
        .app-name { font-size: 12px; flex: 1; }
        
        .app-status-indicator {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: var(--green);
        }
        
        /* Workspace */
        .workspace {
            flex: 1;
            display: grid;
            gap: 1px;
            background: var(--border-subtle);
            padding: 1px;
        }
        
        .workspace.layout-focus { grid-template-columns: 1fr; }
        .workspace.layout-split { grid-template-columns: 1fr 1fr; }
        .workspace.layout-triple { grid-template-columns: 1fr 1fr 1fr; }
        .workspace.layout-grid { grid-template-columns: 1fr 1fr; grid-template-rows: 1fr 1fr; }
        
        /* Window Frame */
        .window-frame {
            background: var(--bg-primary);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: relative;
            cursor: pointer;
        }
        
        .window-frame:hover { background: var(--bg-surface); }
        
        .window-frame.focused {
            box-shadow: inset 3px 0 0 var(--accent);
        }
        
        .frame-header {
            height: 32px;
            background: var(--bg-surface);
            border-bottom: 1px solid var(--border-subtle);
            display: flex;
            align-items: center;
            padding: 0 12px;
            gap: 8px;
        }
        
        .frame-title {
            font-size: 11px;
            font-weight: 500;
            flex: 1;
        }
        
        .frame-status {
            font-size: 10px;
            color: var(--text-tertiary);
            display: flex;
            align-items: center;
            gap: 4px;
        }
        
        .frame-status-dot {
            width: 5px;
            height: 5px;
            border-radius: 50%;
            background: var(--green);
        }
        
        .frame-body {
            flex: 1;
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .frame-screenshot {
            width: 100%;
            height: 100%;
            object-fit: contain;
            background: var(--bg-elevated);
        }
        
        .frame-placeholder {
            text-align: center;
            color: var(--text-tertiary);
        }
        
        .frame-placeholder-icon {
            font-size: 32px;
            margin-bottom: 8px;
            opacity: 0.3;
        }
        
        .frame-placeholder-text {
            font-size: 12px;
        }
        
        .frame-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.15s ease;
        }
        
        .window-frame:hover .frame-overlay { opacity: 1; }
        
        .frame-overlay-text {
            background: var(--accent);
            color: white;
            padding: 8px 16px;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 500;
        }
        
        /* Empty State */
        .empty-state {
            grid-column: 1 / -1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 12px;
            color: var(--text-tertiary);
        }
        
        .empty-icon { font-size: 48px; opacity: 0.3; }
        .empty-text { font-size: 14px; }
        .empty-hint { font-size: 12px; color: var(--text-quaternary); }
        
        /* Toast */
        .toast {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--bg-elevated);
            border: 1px solid var(--border-subtle);
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 12px;
            display: none;
        }
        
        .toast.show { display: block; }
    </style>
</head>
<body>
    <div class="app">
        <header class="header">
            <span class="logo">DCC</span>
            <div class="divider"></div>
            <div class="status">
                <div class="status-dot"></div>
                <span id="statusText">Î™®ÎãàÌÑ∞ÎßÅ Ï§ë</span>
            </div>
            <div class="spacer"></div>
            
            <div class="layout-tabs">
                <button class="layout-tab" data-layout="focus" title="Focus">
                    <svg width="14" height="14" viewBox="0 0 14 14" fill="none" stroke="currentColor" stroke-width="1.5">
                        <rect x="2" y="2" width="10" height="10" rx="1"/>
                    </svg>
                </button>
                <button class="layout-tab active" data-layout="split" title="Split">
                    <svg width="14" height="14" viewBox="0 0 14 14" fill="none" stroke="currentColor" stroke-width="1.5">
                        <rect x="1" y="2" width="5" height="10" rx="1"/>
                        <rect x="8" y="2" width="5" height="10" rx="1"/>
                    </svg>
                </button>
                <button class="layout-tab" data-layout="triple" title="Triple">
                    <svg width="14" height="14" viewBox="0 0 14 14" fill="none" stroke="currentColor" stroke-width="1.5">
                        <rect x="1" y="2" width="3" height="10" rx="0.5"/>
                        <rect x="5.5" y="2" width="3" height="10" rx="0.5"/>
                        <rect x="10" y="2" width="3" height="10" rx="0.5"/>
                    </svg>
                </button>
                <button class="layout-tab" data-layout="grid" title="Grid">
                    <svg width="14" height="14" viewBox="0 0 14 14" fill="none" stroke="currentColor" stroke-width="1.5">
                        <rect x="1" y="1" width="5" height="5" rx="1"/>
                        <rect x="8" y="1" width="5" height="5" rx="1"/>
                        <rect x="1" y="8" width="5" height="5" rx="1"/>
                        <rect x="8" y="8" width="5" height="5" rx="1"/>
                    </svg>
                </button>
            </div>
            
            <button class="refresh-btn" id="refreshBtn" title="ÏÉàÎ°úÍ≥†Ïπ®">‚ü≥</button>
        </header>
        
        <main class="main">
            <aside class="sidebar">
                <div class="section-title">Î™®ÎãàÌÑ∞ÎßÅ Ï§ë</div>
                <div id="monitoringList"></div>
                
                <div class="section-title">Ïã§Ìñâ Ï§ëÏù∏ Ïï±</div>
                <div id="availableList"></div>
            </aside>
            
            <div class="workspace layout-split" id="workspace">
                <!-- Frames rendered here -->
            </div>
        </main>
    </div>
    
    <div class="toast" id="toast"></div>

    <script>
        const { ipcRenderer } = require('electron');
        
        let currentLayout = 'split';
        let monitoringApps = [];  // Î™®ÎãàÌÑ∞ÎßÅ Ï§ëÏù∏ Ïï±
        let availableApps = [];   // Ïã§Ìñâ Ï§ëÏù∏ Ïï±
        let screenshots = {};     // Ïï±Î≥Ñ Ïä§ÌÅ¨Î¶∞ÏÉ∑
        let refreshInterval = null;
        
        const knownAiApps = ['Claude', 'ChatGPT', 'Cursor', 'Notion', 'Arc', 'Safari', 'Google Chrome', 'Firefox'];
        
        // Ï¥àÍ∏∞Ìôî
        async function init() {
            await scanApps();
            startMonitoring();
        }
        
        // Ïï± Ïä§Ï∫î
        async function scanApps() {
            const apps = await ipcRenderer.invoke('get-running-ai-apps');
            availableApps = apps;
            renderSidebar();
        }
        
        // Î™®ÎãàÌÑ∞ÎßÅ ÏãúÏûë
        function startMonitoring() {
            if (refreshInterval) clearInterval(refreshInterval);
            
            refreshInterval = setInterval(async () => {
                if (monitoringApps.length > 0) {
                    await captureScreenshots();
                    renderWorkspace();
                }
            }, 2000);  // 2Ï¥àÎßàÎã§ Í∞±Ïã†
        }
        
        // Ïä§ÌÅ¨Î¶∞ÏÉ∑ Ï∫°Ï≤ò
        async function captureScreenshots() {
            const results = await ipcRenderer.invoke('capture-all-windows', monitoringApps);
            screenshots = { ...screenshots, ...results };
        }
        
        // ÏÇ¨Ïù¥ÎìúÎ∞î Î†åÎçîÎßÅ
        function renderSidebar() {
            const monitoringList = document.getElementById('monitoringList');
            const availableList = document.getElementById('availableList');
            
            // Î™®ÎãàÌÑ∞ÎßÅ Ï§ëÏù∏ Ïï±
            monitoringList.innerHTML = monitoringApps.map(app => `
                <div class="app-item monitoring" data-app="${app}">
                    <div class="app-dot ${getAppClass(app)}"></div>
                    <span class="app-name">${app}</span>
                    <div class="app-status-indicator"></div>
                </div>
            `).join('') || '<div style="font-size:11px;color:var(--text-tertiary);padding:8px;">Ïï±ÏùÑ Ï∂îÍ∞ÄÌïòÏÑ∏Ïöî</div>';
            
            // ÏÇ¨Ïö© Í∞ÄÎä•Ìïú Ïï±
            const notMonitoring = availableApps.filter(a => !monitoringApps.includes(a));
            availableList.innerHTML = notMonitoring.map(app => `
                <div class="app-item" data-app="${app}">
                    <div class="app-dot ${getAppClass(app)}"></div>
                    <span class="app-name">${app}</span>
                </div>
            `).join('') || '<div style="font-size:11px;color:var(--text-tertiary);padding:8px;">Ïã§Ìñâ Ï§ëÏù∏ Ïï± ÏóÜÏùå</div>';
            
            // ÌÅ¥Î¶≠ Ïù¥Î≤§Ìä∏
            document.querySelectorAll('.app-item').forEach(item => {
                item.addEventListener('click', () => {
                    const app = item.dataset.app;
                    if (monitoringApps.includes(app)) {
                        // Î™®ÎãàÌÑ∞ÎßÅÏóêÏÑú Ï†úÍ±∞
                        monitoringApps = monitoringApps.filter(a => a !== app);
                    } else {
                        // Î™®ÎãàÌÑ∞ÎßÅÏóê Ï∂îÍ∞Ä
                        monitoringApps.push(app);
                        captureScreenshots();
                    }
                    renderSidebar();
                    renderWorkspace();
                    updateStatus();
                });
                
                // ÎçîÎ∏îÌÅ¥Î¶≠ÏúºÎ°ú Ïï± ÌôúÏÑ±Ìôî
                item.addEventListener('dblclick', async () => {
                    await ipcRenderer.invoke('activate-app', item.dataset.app);
                    showToast(`${item.dataset.app} ÌôúÏÑ±Ìôî`);
                });
            });
        }
        
        function getAppClass(app) {
            const lower = app.toLowerCase();
            if (lower.includes('claude')) return 'claude';
            if (lower.includes('chatgpt') || lower.includes('gpt')) return 'chatgpt';
            if (lower.includes('cursor')) return 'cursor';
            if (lower.includes('notion')) return 'notion';
            if (lower.includes('chrome')) return 'chrome';
            if (lower.includes('safari')) return 'safari';
            if (lower.includes('arc')) return 'arc';
            if (lower.includes('gemini')) return 'gemini';
            if (lower.includes('perplexity')) return 'perplexity';
            return '';
        }
        
        // ÏõåÌÅ¨Ïä§ÌéòÏù¥Ïä§ Î†åÎçîÎßÅ
        function renderWorkspace() {
            const workspace = document.getElementById('workspace');
            workspace.className = `workspace layout-${currentLayout}`;
            
            const maxApps = { focus: 1, split: 2, triple: 3, grid: 4 };
            const appsToShow = monitoringApps.slice(0, maxApps[currentLayout]);
            
            if (appsToShow.length === 0) {
                workspace.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">üì∫</div>
                        <div class="empty-text">Î™®ÎãàÌÑ∞ÎßÅÌï† Ïï±ÏùÑ ÏÑ†ÌÉùÌïòÏÑ∏Ïöî</div>
                        <div class="empty-hint">ÏôºÏ™Ω ÏÇ¨Ïù¥ÎìúÎ∞îÏóêÏÑú Ïï±ÏùÑ ÌÅ¥Î¶≠ÌïòÎ©¥ Ï∂îÍ∞ÄÎê©ÎãàÎã§</div>
                    </div>
                `;
                return;
            }
            
            workspace.innerHTML = appsToShow.map((app, i) => `
                <div class="window-frame ${i === 0 ? 'focused' : ''}" data-app="${app}">
                    <div class="frame-header">
                        <div class="app-dot ${getAppClass(app)}"></div>
                        <span class="frame-title">${app}</span>
                        <div class="frame-status">
                            <div class="frame-status-dot"></div>
                            <span>Ïã§Ìñâ Ï§ë</span>
                        </div>
                    </div>
                    <div class="frame-body">
                        ${screenshots[app] 
                            ? `<img class="frame-screenshot" src="${screenshots[app]}" alt="${app}">`
                            : `<div class="frame-placeholder">
                                <div class="frame-placeholder-icon">üì∑</div>
                                <div class="frame-placeholder-text">Ï∫°Ï≤ò Ï§ë...</div>
                               </div>`
                        }
                        <div class="frame-overlay">
                            <span class="frame-overlay-text">ÌÅ¥Î¶≠ÌïòÏó¨ ${app} Ïó¥Í∏∞</span>
                        </div>
                    </div>
                </div>
            `).join('');
            
            // ÌÅ¥Î¶≠ÏúºÎ°ú Ïï± ÌôúÏÑ±Ìôî
            workspace.querySelectorAll('.window-frame').forEach(frame => {
                frame.addEventListener('click', async () => {
                    const app = frame.dataset.app;
                    await ipcRenderer.invoke('activate-app', app);
                    showToast(`${app} ÌôúÏÑ±Ìôî`);
                });
            });
        }
        
        function updateStatus() {
            const text = monitoringApps.length > 0 
                ? `${monitoringApps.length}Í∞ú Ïï± Î™®ÎãàÌÑ∞ÎßÅ Ï§ë`
                : 'Ïï±ÏùÑ ÏÑ†ÌÉùÌïòÏÑ∏Ïöî';
            document.getElementById('statusText').textContent = text;
        }
        
        // Î†àÏù¥ÏïÑÏõÉ Î≥ÄÍ≤Ω
        document.querySelectorAll('.layout-tab').forEach(tab => {
            tab.addEventListener('click', () => {
                document.querySelectorAll('.layout-tab').forEach(t => t.classList.remove('active'));
                tab.classList.add('active');
                currentLayout = tab.dataset.layout;
                renderWorkspace();
            });
        });
        
        // ÏÉàÎ°úÍ≥†Ïπ®
        document.getElementById('refreshBtn').addEventListener('click', async () => {
            await scanApps();
            await captureScreenshots();
            renderWorkspace();
            showToast('ÏÉàÎ°úÍ≥†Ïπ® ÏôÑÎ£å');
        });
        
        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 2000);
        }
        
        // ÏãúÏûë
        init();
    </script>
</body>
</html>
